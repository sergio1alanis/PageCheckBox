<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/e13db43a3e.js" crossorigin="anonymous"></script>

    <body>
        <label class="myCheckbox">
            <input type="checkbox" name="">
            <span></span>
        </label>

        <label class="myCheckbox">
            <input type="checkbox" name="">
            <span><i class="fa-solid fa-check on"></i>
            </span>
        </label>

        <label class="myCheckbox">
            <input type="checkbox" name="">
            <span>
                <i class="fa-solid fa-check on"></i>
                <i class="fa-solid fa-xmark off"></i>
            </span>
        </label>

        <label class="myCheckbox">
            <input type="checkbox" name="">
            <span>
                <i class="fa-regular fa-bell on"></i>
                <i class="fa-regular fa-bell-slash off off-bell"></i>
            </span>
        </label>

    </body>

</html>
